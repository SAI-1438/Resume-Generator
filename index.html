          <textarea name="contact" placeholder="Profile-Contacts"></textarea><br/>
          <textarea name="academics" placeholder="Academic Details"></textarea><br/>
          <textarea name="technicalskills" placeholder="Technical-Skills"></textarea><br/>
          <textarea name="softskills" placeholder="Soft-Skills"></textarea><br/>

          <textarea name="interests" placeholder="Interests" ></textarea><br/>
          <textarea name="languages" placeholder="Languags-Known" ></textarea><br/>
          <textarea name="declaration" placeholder="Declaration" ></textarea><br/>
    </form>
     <!-- resume preview -->
    <div class="output">
   
    </div>

   <div class="btn">
